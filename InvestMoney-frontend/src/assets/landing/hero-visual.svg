<svg width="100%" height="100%" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a55e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  <!-- Grid lines -->
  <path d="M50 0 V300 M100 0 V300 M150 0 V300 M200 0 V300 M250 0 V300 M300 0 V300 M350 0 V300" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <path d="M0 50 H400 M0 100 H400 M0 150 H400 M0 200 H400 M0 250 H400" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <!-- Glowing chart line -->
  <path d="M50,200 C100,100 150,250 200,150 C250,50 300,200 350,120" stroke="url(#glow)" stroke-width="4" stroke-linecap="round" fill="none" class="chart-line"/>
  <path d="M50,200 C100,100 150,250 200,150 C250,50 300,200 350,120" stroke="url(#glow)" stroke-width="10" stroke-linecap="round" fill="none" filter="url(#blur)" opacity="0.4"/>
</svg>